name: Android CI with Appetize Upload

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Verify APK exists
        run: |
          echo "Checking for APK..."
          ls -lh app/build/outputs/apk/debug/
          if [ ! -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "❌ APK not found!"
            exit 1
          fi

      - name: Upload APK to Appetize.io (token in workflow for testing)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Uploading to Appetize.io..."
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST https://api.appetize.io/v1/apps \
            -H "Authorization: Bearer tok_tuhebwamtp2de7ncje7bu4u6re" \
            -F "file=@app/build/outputs/apk/debug/app-debug.apk")

          BODY=$(echo "$RESPONSE" | head -n 1)
          STATUS=$(echo "$RESPONSE" | tail -n 1)

          echo "Appetize Response: $BODY"
          if [ "$STATUS" -ne 200 ]; then
            echo "❌ Upload failed with status $STATUS"
            exit 1
          fi
